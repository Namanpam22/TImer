<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Timer</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="background">
      <div class="ham-menu">
        <div class="open">+</div>
        <div class="close">x</div>
      </div>
      <header id="header" class="header">
        <div id="date-block">
          <p id="pdate"></p>
        </div>
        <ul id="time-list">
          <li id="ist">12-hour</li>
          <li id="ast">24-hour</li>
        </ul>
      </header>
      <main>
        <div id="time">
          <p id="india"></p>
          <p id="america"></p>
        </div>
      </main>
      <div id="aside-menu">
        <aside id="clock">
          <p id="stopWatch">Stop watch</p>
          <p id="Alarm">Timer</p>
        </aside>
        
        <!-- <aside>
          <p id="show-alarms">Show Alarms</p>
        </aside> -->
      </div>
    </div>
    <div id="Timer-block">
        <h2>Timer</h2>
        <div class="divider"></div>
        <div class="input"><input type="text" id="timer"/></div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
